<!doctype html>
<html>
  <head>
    <title>Citationer</title>
    <meta name="viewport" content="width=device-with, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat|Noto+Sans' rel='stylesheet' type='text/css'>
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="loading-bar">
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-brand">Citationer</div>
    </nav>

    <div class="input">
      <div class="container">
        <div class="row">
          <div class="input col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div class="input-group input-group-lg">
              <input id="input" type="text" class="form-control" placeholder="Your source's URL">
              <span class="input-group-addon"><i class="citation-status fa fa-link"></i> </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="results">
      <div class="container">
        <div class="row">
          <div id="output" class="output col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
            
          </div>
          <button style="display: none;" class="export btn btn-export col-xs-6 col-xs-offset-3 col-sm-2 col-sm-offset-5">Export</button>
        </div>
      </div>
    </div>

    <div id="export-modal" class="modal fade bs-example-modal-lg" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
